<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bot Command Center</h1>
        
        <div class="card">
            <input type="password" id="adminPassword" placeholder="Admin Password (123test)">
            <button onclick="fetchChannels()">Connect to Bot</button>
        </div>

        <div class="card">
            <label>1. Select Channel</label>
            <select id="channelSelect"><option value="">-- No Channels --</option></select>

            <label>2. Message Content</label>
            <textarea id="postContent" rows="4"></textarea>

            <label>3. Add Media (Optional)</label>
            <input type="file" id="mediaFile">

            <label>4. Schedule (Leave blank for instant)</label>
            <input type="datetime-local" id="scheduleTime">

            <button id="sendBtn" onclick="sendPost()">ðŸš€ Send / Schedule Post</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
