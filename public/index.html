<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Bot Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1e1e2e; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #2b2b3b; padding: 2rem; border-radius: 12px; width: 420px; box-shadow: 0 8px 24px rgba(0,0,0,0.4); }
        h2 { text-align: center; color: #5865F2; margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: #b9bbbe; }
        input, select, button { width: 100%; padding: 12px; margin-bottom: 1.2rem; border-radius: 6px; border: none; box-sizing: border-box; font-size: 1rem; }
        input, select { background: #181825; color: #fff; border: 1px solid #444; }
        button { background: #5865F2; color: white; cursor: pointer; font-weight: bold; transition: background 0.2s; }
        button:hover { background: #4752c4; }
        button:disabled { background: #4f545c; cursor: not-allowed; }
        .progress-wrapper { width: 100%; background: #181825; border-radius: 10px; margin-bottom: 1rem; display: none; overflow: hidden; }
        .progress-bar { width: 0%; height: 12px; background: #2ecc71; transition: width 0.3s; }
        .status { text-align: center; font-size: 0.9rem; margin-top: 10px; min-height: 1.5em; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Bot Dashboard</h2>
    
    <div id="authSection">
        <label>Dashboard Password</label>
        <input type="password" id="passwordInput" placeholder="Enter password...">
        <button id="loginBtn" onclick="attemptLogin()">Login & Load Bot</button>
    </div>

    <form id="uploadForm" class="hidden">
        <label>Post to Channel</label>
        <select id="channelSelect" required></select>

        <label>Video Title</label>
        <input type="text" id="titleInput" placeholder="Enter a title..." required>

        <label>Select Videos (Max 5)</label>
        <input type="file" id="fileInput" multiple accept="video/*" required>

        <div class="progress-wrapper" id="progressWrapper">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <button type="submit" id="sendBtn">Send to Discord</button>
    </form>

    <div id="statusMessage" class="status"></div>
</div>

<script>
    let password = '';

    async function attemptLogin() {
        const passVal = document.getElementById('passwordInput').value;
        const status = document.getElementById('statusMessage');
        const loginBtn = document.getElementById('loginBtn');
        
        if (!passVal) return alert("Enter password");

        status.textContent = "Connecting to bot... (Waiting for wake-up)";
        status.style.color = "#ffa500";
        loginBtn.disabled = true;

        try {
            const res = await fetch('/api/channels', { 
                headers: { 'Authorization': passVal } 
            });

            if (res.ok) {
                const channels = await res.json();
                const select = document.getElementById('channelSelect');
                select.innerHTML = '';
                channels.forEach(ch => {
                    const opt = document.createElement('option');
                    opt.value = ch.id;
                    opt.textContent = ch.name;
                    select.appendChild(opt);
                });

                password = passVal;
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('uploadForm').classList.remove('hidden');
                status.textContent = "Bot Connected ✅";
                status.style.color = "#2ecc71";
            } else if (res.status === 504 || res.status === 503) {
                // If it timeouts or says 503, wait 5 seconds and retry automatically
                setTimeout(attemptLogin, 5000);
            } else {
                status.textContent = "Login Failed: Invalid Password";
                status.style.color = "#ff5555";
                loginBtn.disabled = false;
            }
        } catch (e) {
            status.textContent = "Server is starting up... retrying...";
            setTimeout(attemptLogin, 5000);
        }
    }

    document.getElementById('uploadForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const status = document.getElementById('statusMessage');
        const btn = document.getElementById('sendBtn');
        const pWrapper = document.getElementById('progressWrapper');
        const pBar = document.getElementById('progressBar');
        
        const channelId = document.getElementById('channelSelect').value;
        const title = document.getElementById('titleInput').value;
        const files = document.getElementById('fileInput').files;

        const formData = new FormData();
        formData.append('channelId', channelId);
        formData.append('title', title);
        for (let i = 0; i < files.length; i++) formData.append('videos', files[i]);

        btn.disabled = true;
        pWrapper.style.display = 'block';
        pBar.style.width = '0%';
        status.textContent = "Uploading to server...";
        status.style.color = "#fff";

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/send', true);
        xhr.setRequestHeader('Authorization', password);

        xhr.upload.onprogress = (e) => {
            if (e.lengthComputable) {
                const pct = (e.loaded / e.total) * 100;
                pBar.style.width = pct + '%';
                status.textContent = `Uploading: ${Math.round(pct)}%`;
            }
        };

        xhr.onload = () => {
            btn.disabled = false;
            if (xhr.status === 200) {
                status.textContent = "✅ Uploaded! Bot is posting to Discord now.";
                status.style.color = "#2ecc71";
                document.getElementById('uploadForm').reset();
                setTimeout(() => { pWrapper.style.display = 'none'; }, 3000);
            } else {
                status.textContent = "Error: " + xhr.status;
                status.style.color = "#ff5555";
            }
        };
        
        xhr.onerror = () => {
            btn.disabled = false;
            status.textContent = "Network Error - check file size";
            status.style.color = "#ff5555";
        };

        xhr.send(formData);
    });
</script>

</body>
</html>
