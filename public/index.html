<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #1e1e2e; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #2b2b3b; padding: 20px; border-radius: 10px; width: 380px; }
        input, select, textarea, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #444; box-sizing: border-box; }
        button { background: #5865F2; color: #fff; font-weight: bold; cursor: pointer; border: none; }
        .progress-bar { height: 10px; background: #2ecc71; width: 0%; transition: 0.3s; margin-top: 10px; border-radius: 5px; }
        .status { margin-top: 15px; text-align: center; font-size: 14px; color: #ffa500; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth">
            <input type="password" id="pass" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <form id="dash" class="hidden">
            <select id="chan" required></select>
            <select id="ment"><option value="none">No Mention</option><option value="everyone">@everyone</option></select>
            <input id="title" placeholder="Title" required>
            <textarea id="desc" placeholder="Description"></textarea>
            <input type="file" id="file" multiple accept="video/*" required>
            <div id="pWrap" class="hidden"><div class="progress-bar" id="pBar"></div></div>
            <button type="submit" id="sBtn">Send Video</button>
        </form>
        <div id="msg" class="status"></div>
    </div>

    <script>
        let pw = '';
        async function login() {
            pw = document.getElementById('pass').value;
            const msg = document.getElementById('msg');
            msg.textContent = "Checking connection...";
            
            try {
                const res = await fetch('/api/channels', { headers: {'Authorization': pw} });
                if (res.ok) {
                    const data = await res.json();
                    const sel = document.getElementById('chan');
                    data.forEach(c => sel.innerHTML += `<option value="${c.id}">${c.name}</option>`);
                    document.getElementById('auth').classList.add('hidden');
                    document.getElementById('dash').classList.remove('hidden');
                    msg.textContent = "Connected!";
                } else {
                    const err = await res.json();
                    msg.textContent = err.error || "Login Failed";
                    if(res.status === 503) setTimeout(login, 4000);
                }
            } catch (e) { msg.textContent = "Bot Starting..."; setTimeout(login, 4000); }
        }

        document.getElementById('dash').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('sBtn');
            const pBar = document.getElementById('pBar');
            const pWrap = document.getElementById('pWrap');
            const fd = new FormData();
            fd.append('channelId', document.getElementById('chan').value);
            fd.append('title', document.getElementById('title').value);
            fd.append('description', document.getElementById('desc').value);
            fd.append('mention', document.getElementById('ment').value);
            const files = document.getElementById('file').files;
            for(let f of files) fd.append('videos', f);

            btn.disabled = true; pWrap.classList.remove('hidden');
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/send');
            xhr.setRequestHeader('Authorization', pw);
            xhr.upload.onprogress = (e) => pBar.style.width = (e.loaded/e.total)*100 + '%';
            xhr.onload = () => {
                document.getElementById('msg').textContent = "Uploaded!";
                btn.disabled = false; pWrap.classList.add('hidden');
            };
            xhr.send(fd);
        };
    </script>
</body>
</html>
