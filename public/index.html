<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Commander</title>
    <style>
        :root {
            --bg: #0f0f13;
            --card: #16161e;
            --input: #1f1f29;
            --accent: #7aa2f7;
            --text: #c0caf5;
            --muted: #565f89;
            --success: #9ece6a;
            --error: #f7768e;
        }

        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }

        .container { 
            background: var(--card); 
            padding: 2rem; 
            border-radius: 16px; 
            width: 100%; 
            max-width: 400px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #292e42;
        }

        h2 { text-align: center; color: var(--accent); margin-top: 0; }

        label { display: block; margin: 10px 0 5px; font-size: 0.85rem; color: var(--muted); font-weight: 600; }

        input, select, textarea, button { 
            width: 100%; 
            padding: 12px; 
            margin-top: 5px; 
            border-radius: 8px; 
            border: 1px solid #292e42; 
            background: var(--input); 
            color: var(--text); 
            box-sizing: border-box; 
            font-size: 1rem;
        }

        textarea { resize: none; height: 80px; }

        button { 
            background: var(--accent); 
            color: var(--bg); 
            font-weight: 700; 
            cursor: pointer; 
            border: none; 
            margin-top: 20px;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:hover { opacity: 0.9; }
        button:active { transform: scale(0.98); }
        button:disabled { background: var(--muted); cursor: not-allowed; }

        .progress-container { height: 6px; background: #1a1b26; border-radius: 10px; margin-top: 15px; overflow: hidden; display: none; }
        .progress-bar { height: 100%; background: var(--success); width: 0%; transition: 0.3s; }

        .status-box { 
            margin-top: 20px; 
            text-align: center; 
            font-size: 0.9rem; 
            padding: 10px;
            border-radius: 8px;
            background: rgba(0,0,0,0.2);
        }

        .hidden { display: none; }
        ::placeholder { color: #414868; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Commander</h2>
        
        <div id="authSection">
            <label>ACCESS KEY</label>
            <input type="password" id="authKey" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button onclick="handleLogin()">Unlock Dashboard</button>
        </div>

        <form id="mainDash" class="hidden">
            <label>DESTINATION CHANNEL</label>
            <select id="channelList" required>
                <option value="" disabled selected>Select a channel...</option>
            </select>

            <label>ANNOUNCEMENT TYPE</label>
            <select id="mentionType">
                <option value="none">No Mention</option>
                <option value="everyone">@everyone</option>
                <option value="here">@here</option>
            </select>

            <label>POST TITLE</label>
            <input id="postTitle" placeholder="Enter headline..." required>

            <label>DESCRIPTION (OPTIONAL)</label>
            <textarea id="postDesc" placeholder="Write something cool..."></textarea>

            <label>VIDEO FILES</label>
            <input type="file" id="videoFiles" multiple accept="video/*" required>

            <div class="progress-container" id="pContainer">
                <div class="progress-bar" id="pBar"></div>
            </div>

            <button type="submit" id="submitBtn">Deploy to Discord</button>
        </form>

        <div id="statusMsg" class="status-box">Waiting for connection...</div>
    </div>

    <script>
        let sessionKey = '';

        async function handleLogin() {
            sessionKey = document.getElementById('authKey').value;
            const msg = document.getElementById('statusMsg');
            
            msg.textContent = "üîç Fetching server data...";
            msg.style.color = "var(--accent)";

            try {
                const res = await fetch('/api/channels', { 
                    headers: { 'Authorization': sessionKey } 
                });

                if (res.ok) {
                    const channels = await res.json();
                    const select = document.getElementById('channelList');
                    select.innerHTML = '<option value="" disabled selected>Select a channel...</option>';
                    channels.forEach(c => {
                        const opt = document.createElement('option');
                        opt.value = c.id;
                        opt.textContent = c.name;
                        select.appendChild(opt);
                    });

                    document.getElementById('authSection').classList.add('hidden');
                    document.getElementById('mainDash').classList.remove('hidden');
                    msg.textContent = "‚úÖ System Ready";
                    msg.style.color = "var(--success)";
                } else {
                    const data = await res.json();
                    msg.textContent = "‚ùå " + (data.error || "Access Denied");
                    msg.style.color = "var(--error)";
                }
            } catch (e) {
                msg.textContent = "üì° Bot is still waking up... retrying.";
                setTimeout(handleLogin, 3000);
            }
        }

        document.getElementById('mainDash').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const pBar = document.getElementById('pBar');
            const pCont = document.getElementById('pContainer');
            const msg = document.getElementById('statusMsg');

            const fd = new FormData();
            fd.append('channelId', document.getElementById('channelList').value);
            fd.append('title', document.getElementById('postTitle').value);
            fd.append('description', document.getElementById('postDesc').value);
            fd.append('mention', document.getElementById('mentionType').value);
            
            const files = document.getElementById('videoFiles').files;
            for(let f of files) fd.append('videos', f);

            btn.disabled = true;
            pCont.style.display = 'block';
            msg.textContent = "üöÄ Uploading media...";

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/send');
            xhr.setRequestHeader('Authorization', sessionKey);

            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    const pct = (e.loaded / e.total) * 100;
                    pBar.style.width = pct + '%';
                }
            };

            xhr.onload = () => {
                msg.textContent = "‚ú® Post sent successfully!";
                msg.style.color = "var(--success)";
                btn.disabled = false;
                document.getElementById('mainDash').reset();
                setTimeout(() => { pCont.style.display = 'none'; }, 3000);
            };

            xhr.onerror = () => {
                msg.textContent = "üí• Network Error";
                msg.style.color = "var(--error)";
                btn.disabled = false;
            };

            xhr.send(fd);
        };
    </script>
</body>
</html>
