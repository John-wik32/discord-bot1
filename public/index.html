<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Video Sender</title>

  <meta http-equiv="Content-Security-Policy"
    content="
      default-src 'self';
      script-src 'self';
      style-src 'self';
      connect-src 'self';
    ">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
    }

    .page {
      display: none;
      margin-top: 20px;
    }

    .page.active {
      display: block;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ Discord Media Bot</h1>

  <button onclick="switchPage('send')">Send</button>
  <button onclick="switchPage('schedule')">Schedule</button>

  <div id="send" class="page active">
    <h2>Send Video</h2>
    <p>Sending handled by bot (no uploads folder)</p>
  </div>

  <div id="schedule" class="page">
    <h2>Schedule</h2>
    <p>Coming soon</p>
  </div>

  <script>
    function switchPage(page) {
      document.querySelectorAll(".page").forEach(p => {
        p.classList.remove("active");
      });
      document.getElementById(page).classList.add("active");
    }
  </script>

</body>
</html>
