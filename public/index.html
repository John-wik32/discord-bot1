<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Video Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #1e1e2e; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #2b2b3b; padding: 2rem; border-radius: 10px; width: 400px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h2 { text-align: center; margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, select, button { width: 100%; padding: 10px; margin-bottom: 1rem; border-radius: 5px; border: none; box-sizing: border-box; }
        input, select { background: #181825; color: #fff; border: 1px solid #45475a; }
        button { background: #5865F2; color: white; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:hover { background: #4752c4; }
        button:disabled { background: #3c3c4f; cursor: not-allowed; }
        
        .progress-wrapper { width: 100%; background-color: #181825; border-radius: 5px; margin-bottom: 1rem; display: none; overflow: hidden; }
        .progress-bar { width: 0%; height: 20px; background-color: #2ecc71; transition: width 0.2s; }
        .status { text-align: center; font-size: 0.9rem; margin-top: 10px; min-height: 1.2em; white-space: pre-wrap; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Video Controller</h2>
    <div id="authSection">
        <label>Dashboard Password</label>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="attemptLogin()">Login & Load Channels</button>
    </div>

    <form id="uploadForm" class="hidden">
        <label>Select Channel</label>
        <select id="channelSelect" required><option value="">-- Select a Channel --</option></select>
        <label>Post Title</label>
        <input type="text" id="titleInput" placeholder="Check out this video!" required>
        <label>Upload Videos (Max 5)</label>
        <input type="file" id="fileInput" multiple accept="video/*" required>
        <div class="progress-wrapper" id="progressWrapper"><div class="progress-bar" id="progressBar"></div></div>
        <button type="submit" id="sendBtn">Send to Discord</button>
    </form>
    <div id="statusMessage" class="status"></div>
</div>

<script>
    let password = '';
    let retryCount = 0;

    async function attemptLogin() {
        const passVal = document.getElementById('passwordInput').value;
        const status = document.getElementById('statusMessage');
        status.textContent = "Connecting to bot...";
        status.style.color = "#ccc";

        try {
            const res = await fetch('/api/channels', { headers: { 'Authorization': passVal } });

            if (res.status === 200) {
                // Success
                const channels = await res.json();
                populateChannels(channels);
                password = passVal;
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('uploadForm').classList.remove('hidden');
                status.textContent = "";
                retryCount = 0;
            } else if (res.status === 503) {
                // Bot is waking up
                retryCount++;
                if(retryCount > 5) {
                    status.textContent = "Bot is taking too long to wake up. Check Koyeb logs.";
                    status.style.color = "#ff5555";
                    return;
                }
                status.textContent = `Bot is waking up... Retrying (${retryCount}/5)`;
                status.style.color = "#ffa500";
                setTimeout(attemptLogin, 3000); // Retry after 3 seconds
            } else if (res.status === 401) {
                status.textContent = "Incorrect Password.";
                status.style.color = "#ff5555";
            } else {
                const err = await res.json();
                status.textContent = "Error: " + (err.error || "Unknown");
                status.style.color = "#ff5555";
            }
        } catch (e) {
            status.textContent = "Network error. Is the bot running?";
            status.style.color = "#ff5555";
        }
    }

    function populateChannels(channels) {
        const select = document.getElementById('channelSelect');
        select.innerHTML = '<option value="">-- Select a Channel --</option>';
        channels.forEach(ch => {
            const opt = document.createElement('option');
            opt.value = ch.id;
            opt.textContent = ch.name;
            select.appendChild(opt);
        });
    }

    document.getElementById('uploadForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const status = document.getElementById('statusMessage');
        const btn = document.getElementById('sendBtn');
        const pWrapper = document.getElementById('progressWrapper');
        const pBar = document.getElementById('progressBar');
        
        const channelId = document.getElementById('channelSelect').value;
        const title = document.getElementById('titleInput').value;
        const files = document.getElementById('fileInput').files;

        if (!channelId || files.length === 0) return;

        const formData = new FormData();
        formData.append('channelId', channelId);
        formData.append('title', title);
        for (let i = 0; i < files.length; i++) formData.append('videos', files[i]);

        btn.disabled = true;
        pWrapper.style.display = 'block';
        pBar.style.width = '0%';
        status.textContent = "Uploading...";
        status.style.color = "#fff";

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/send', true);
        xhr.setRequestHeader('Authorization', password);

        xhr.upload.onprogress = (e) => {
            if (e.lengthComputable) {
                const pct = (e.loaded / e.total) * 100;
                pBar.style.width = pct + '%';
                status.textContent = `Uploading: ${Math.round(pct)}%`;
            }
        };

        xhr.onload = () => {
            btn.disabled = false;
            if (xhr.status === 200) {
                status.textContent = "âœ… Sent to queue!";
                status.style.color = "#55ff55";
                document.getElementById('uploadForm').reset();
                setTimeout(() => { pWrapper.style.display = 'none'; }, 2000);
            } else {
                status.textContent = "Error " + xhr.status;
                status.style.color = "#ff5555";
            }
        };
        xhr.onerror = () => {
            btn.disabled = false;
            status.textContent = "Network Error";
            status.style.color = "#ff5555";
        };
        xhr.send(formData);
    });
</script>
</body>
</html>
