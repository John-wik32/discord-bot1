<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discord Bot Manager</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="login" class="card">
  <h1>ğŸ¤– Discord Bot Manager</h1>
  <input type="password" id="password" placeholder="Admin Password">
  <button onclick="login()">Login</button>
</div>

<!-- APP -->
<div id="app" class="hidden">

  <div class="tabs">
    <button onclick="showTab('send')" class="active">Send</button>
    <button onclick="showTab('schedule')">Schedule</button>
    <button onclick="showTab('test')">Test</button>
    <button onclick="showTab('scheduled')">Scheduled</button>
    <button onclick="showTab('history')">History</button>
  </div>

  <!-- SEND -->
  <div id="send" class="tab">
    <h2>ğŸ“¤ Send Now</h2>
    <select id="sendChannel"></select>
    <textarea id="sendText" placeholder="Message"></textarea>
    <input type="file" id="sendFiles" multiple>
    <button onclick="sendNow()">Send</button>
  </div>

  <!-- SCHEDULE -->
  <div id="schedule" class="tab hidden">
    <h2>â° Schedule Post</h2>
    <select id="scheduleChannel"></select>
    <textarea id="scheduleText" placeholder="Message"></textarea>
    <input type="file" id="scheduleFiles" multiple>
    <input type="datetime-local" id="scheduleTime">
    <button onclick="schedulePost()">Schedule</button>
  </div>

  <!-- TEST -->
  <div id="test" class="tab hidden">
    <h2>ğŸ§ª Test Mode</h2>
    <select id="testChannel"></select>
    <input type="text" id="testText" placeholder="Test message">
    <input type="file" id="testFiles" multiple>
    <button onclick="testSend()">Send Test</button>
  </div>

  <!-- SCHEDULED -->
  <div id="scheduled" class="tab hidden">
    <h2>ğŸ“‹ Scheduled Posts</h2>
    <div id="scheduledList"></div>
  </div>

  <!-- HISTORY -->
  <div id="history" class="tab hidden">
    <h2>ğŸ“œ History</h2>
    <div id="historyList"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
