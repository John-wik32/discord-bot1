<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- LOGIN SCREEN -->
    <div id="login-container" class="card-container">
        <div class="card login-card">
            <h1>ðŸ¤– Bot Command Center</h1>
            <p style="color: #888;">Enter your admin password to continue</p>
            <input type="password" id="adminPassword" placeholder="Admin Password">
            <button onclick="fetchChannels()">Connect to Bot</button>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard-container" class="hidden">
        <div class="dashboard-header">
            <h1>ðŸ¤– Bot Command Center</h1>
            <button class="logout-btn" onclick="location.reload()">Logout</button>
        </div>

        <!-- SEND POST CARD -->
        <div class="card">
            <h2>Send / Schedule Post</h2>
            
            <label>Select Channel *</label>
            <select id="channelSelect">
                <option value="">-- Loading Channels --</option>
            </select>

            <label>Message Content</label>
            <textarea id="postContent" rows="4" placeholder="Enter your message here..."></textarea>

            <label>Add Media (Video/Image/File)</label>
            <input type="file" id="mediaFile" onchange="previewMedia()">
            <div id="preview-container"></div>

            <label>Schedule (Optional - Leave blank for instant)</label>
            <input type="datetime-local" id="scheduleTime">

            <button id="sendBtn" onclick="sendPost()" class="primary-btn">ðŸš€ Send / Schedule Post</button>
        </div>

        <!-- SCHEDULED POSTS CARD -->
        <div class="card">
            <h2>Scheduled Posts</h2>
            <div id="scheduled-posts">
                <p style="color: #888;">Loading...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
