<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Media Poster</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 14px;
    }
    
    .form-section {
      padding: 30px 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }
    
    input[type="text"],
    input[type="date"],
    input[type="time"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus,
    input[type="password"]:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .file-upload {
      position: relative;
      border: 2px dashed #667eea;
      border-radius: 6px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      background: #f8f9ff;
    }
    
    .file-upload:hover {
      border-color: #764ba2;
      background: #f0f2ff;
    }
    
    .file-upload input[type="file"] {
      display: none;
    }
    
    .file-upload-text {
      color: #667eea;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .file-upload-subtext {
      color: #999;
      font-size: 12px;
    }
    
    .file-list {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .file-item {
      background: #f5f5f5;
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }
    
    .file-item button {
      background: #ff4444;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .file-item button:hover {
      background: #cc0000;
    }
    
    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 25px;
    }
    
    button {
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-send {
      background: #667eea;
      color: white;
      grid-column: 1;
    }
    
    .btn-send:hover:not(:disabled) {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-schedule {
      background: #764ba2;
      color: white;
      grid-column: 2;
    }
    
    .btn-schedule:hover:not(:disabled) {
      background: #654a8c;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .schedule-fields {
      display: none;
      padding: 15px;
      background: #f8f9ff;
      border-radius: 6px;
      margin-top: 15px;
      margin-bottom: 15px;
    }
    
    .schedule-fields.show {
      display: block;
    }
    
    .schedule-fields .form-group {
      margin-bottom: 12px;
    }
    
    .message {
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
      animation: slideIn 0.3s ease;
    }
    
    .message.show {
      display: block;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .message.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .loading {
      display: inline-block;
      width: 4px;
      height: 4px;
      background: currentColor;
      border-radius: 50%;
      animation: blink 1.4s infinite;
    }
    
    @keyframes blink {
      0%, 20%, 50%, 80%, 100% { opacity: 1; }
      40% { opacity: 0.5; }
      60% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì¢ Discord Media Poster</h1>
      <p>Post images & videos to Discord channels</p>
    </div>
    
    <div class="form-section">
      <div id="message" class="message"></div>
      
      <form id="mediaForm">
        <div class="form-group">
          <label>Dashboard Password</label>
          <input type="password" id="password" placeholder="Enter dashboard password">
        </div>
        
        <div class="form-group">
          <label>Discord Channel</label>
          <select id="channel" required>
            <option value="">Loading channels...</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Post Title (Optional)</label>
          <input type="text" id="title" placeholder="What's this post about?">
        </div>
        
        <div class="form-group">
          <label>Upload Media Files</label>
          <div class="file-upload" id="fileUpload">
            <div class="file-upload-text">Click or drag files here</div>
            <div class="file-upload-subtext">Supported: PNG, JPG, GIF, MP4, MOV, WebM (up to 25MB total)</div>
            <input type="file" id="fileInput" multiple accept="image/*,video/*">
          </div>
          <div class="file-list" id="fileList"></div>
        </div>
        
        <div class="schedule-fields" id="scheduleFields">
          <div class="form-group">
            <label>Date</label>
            <input type="date" id="scheduleDate">
          </div>
          <div class="form-group">
            <label>Time</label>
            <input type="time" id="scheduleTime">
          </div>
        </div>
        
        <div class="button-group">
          <button type="button" class="btn-send" id="sendNowBtn">üì§ Send Now</button>
          <button type="button" class="btn-schedule" id="scheduleBtn">‚è∞ Schedule</button>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    // Use the same origin (Koyeb) for API calls
    const API_URL = window.location.origin;
    
    let selectedFiles = [];
    let isScheduling = false;
    
    // Get password from URL if provided
    const urlParams = new URLSearchParams(window.location.search);
    const urlPassword = urlParams.get('pwd');
    if (urlPassword) {
      document.getElementById('password').value = urlPassword;
    }
    
    // File upload handling
    const fileUpload = document.getElementById('fileUpload');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    
    fileUpload.addEventListener('click', () => fileInput.click());
    
    fileUpload.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileUpload.style.borderColor = '#764ba2';
      fileUpload.style.background = '#efe5ff';
    });
    
    fileUpload.addEventListener('dragleave', () => {
      fileUpload.style.borderColor = '#667eea';
      fileUpload.style.background = '#f8f9ff';
    });
    
    fileUpload.addEventListener('drop', (e) => {
      e.preventDefault();
      fileUpload.style.borderColor = '#667eea';
      fileUpload.style.background = '#f8f9ff';
      handleFiles(e.dataTransfer.files);
    });
    
    fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
    
    function handleFiles(files) {
      Array.from(files).forEach(file => {
        if (!selectedFiles.find(f => f.name === file.name && f.size === file.size)) {
          selectedFiles.push(file);
        }
      });
      renderFileList();
    }
    
    function renderFileList() {
      fileList.innerHTML = selectedFiles.map((file, idx) => `
        <div class="file-item">
          <span>${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)</span>
          <button type="button" onclick="removeFile(${idx})">Remove</button>
        </div>
      `).join('');
    }
    
    function removeFile(idx) {
      selectedFiles.splice(idx, 1);
      renderFileList();
    }
    
    // Load channels on startup
    async function loadChannels() {
      const pwd = document.getElementById('password').value;
      if (!pwd) {
        showMessage('Please enter the dashboard password', 'info');
        return;
      }
      
      try {
        const res = await fetch(`${API_URL}/api/channels`, {
          headers: { 'x-dashboard-pwd': pwd }
        });
        
        if (res.status === 401) {
          showMessage('Invalid password', 'error');
          return;
        }
        
        if (!res.ok) throw new Error(await res.text());
        
        const channels = await res.json();
        const select = document.getElementById('channel');
        
        if (channels.length === 0) {
          select.innerHTML = '<option value="">No channels found. Check bot permissions.</option>';
          return;
        }
        
        select.innerHTML = '<option value="">Select a channel...</option>' + channels.map(ch => 
          `<option value="${ch.id}">${ch.guild} - ${ch.name}</option>`
        ).join('');
      } catch (err) {
        showMessage('Failed to load channels: ' + err.message, 'error');
      }
    }
    
    // Load channels when password is entered
    document.getElementById('password').addEventListener('change', loadChannels);
    
    // Schedule toggle
    document.getElementById('scheduleBtn').addEventListener('click', (e) => {
      e.preventDefault();
      isScheduling = !isScheduling;
      document.getElementById('scheduleFields').classList.toggle('show');
    });
    
    // Send now
    document.getElementById('sendNowBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      
      const pwd = document.getElementById('password').value;
      const channelId = document.getElementById('channel').value;
      const title = document.getElementById('title').value;
      
      if (!pwd || !channelId || selectedFiles.length === 0) {
        showMessage('Please fill in all fields and select files', 'error');
        return;
      }
      
      try {
        document.getElementById('sendNowBtn').disabled = true;
        showMessage('Uploading files...', 'info');
        
        // Upload files
        const formData = new FormData();
        selectedFiles.forEach(file => formData.append('files', file));
        
        const uploadRes = await fetch(`${API_URL}/api/upload`, {
          method: 'POST',
          headers: { 'x-dashboard-pwd': pwd },
          body: formData
        });
        
        if (!uploadRes.ok) throw new Error(await uploadRes.text());
        const uploadData = await uploadRes.json();
        
        showMessage('Sending to Discord...', 'info');
        
        // Send
        const sendRes = await fetch(`${API_URL}/api/send-now`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-dashboard-pwd': pwd
          },
          body: JSON.stringify({
            channelId,
            title,
            files: uploadData.files
          })
        });
        
        if (!sendRes.ok) throw new Error(await sendRes.text());
        
        showMessage('‚úì Post sent successfully!', 'success');
        selectedFiles = [];
        renderFileList();
        document.getElementById('mediaForm').reset();
      } catch (err) {
        showMessage('Error: ' + err.message, 'error');
      } finally {
        document.getElementById('sendNowBtn').disabled = false;
      }
    });
    
    // Schedule
    document.getElementById('scheduleBtn').addEventListener('click', async (e) => {
      if (isScheduling) return; // User is toggling schedule fields
      
      e.preventDefault();
      
      const pwd = document.getElementById('password').value;
      const channelId = document.getElementById('channel').value;
      const title = document.getElementById('title').value;
      const date = document.getElementById('scheduleDate').value;
      const time = document.getElementById('scheduleTime').value;
      
      if (!pwd || !channelId || !date || !time || selectedFiles.length === 0) {
        showMessage('Please fill in all fields and select files', 'error');
        return;
      }
      
      try {
        document.getElementById('scheduleBtn').disabled = true;
        showMessage('Uploading files...', 'info');
        
        // Upload files
        const formData = new FormData();
        selectedFiles.forEach(file => formData.append('files', file));
        
        const uploadRes = await fetch(`${API_URL}/api/upload`, {
          method: 'POST',
          headers: { 'x-dashboard-pwd': pwd },
          body: formData
        });
        
        if (!uploadRes.ok) throw new Error(await uploadRes.text());
        const uploadData = await uploadRes.json();
        
        showMessage('Scheduling post...', 'info');
        
        // Schedule
        const schedRes = await fetch(`${API_URL}/api/schedule`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-dashboard-pwd': pwd
          },
          body: JSON.stringify({
            channelId,
            title,
            files: uploadData.files,
            scheduledTime: new Date(`${date}T${time}`).toISOString()
          })
        });
        
        if (!schedRes.ok) throw new Error(await schedRes.text());
        
        showMessage('‚úì Post scheduled successfully!', 'success');
        selectedFiles = [];
        renderFileList();
        document.getElementById('mediaForm').reset();
        document.getElementById('scheduleFields').classList.remove('show');
        isScheduling = false;
      } catch (err) {
        showMessage('Error: ' + err.message, 'error');
      } finally {
        document.getElementById('scheduleBtn').disabled = false;
      }
    });
    
    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = `message show ${type}`;
      
      if (type === 'success' || type === 'error') {
        setTimeout(() => msg.classList.remove('show'), 5000);
      }
    }
    
    // Auto-load channels if password is in URL
    if (urlPassword) {
      loadChannels();
    }
  </script>
</body>
</html>
